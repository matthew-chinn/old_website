<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="animation.css">
        <script src=
            "http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
        </script>
        <script src="velocity.js"></script>
        <script src="animate.js"></script>
    </head>

    <body>
    <!--Work in index.html-->
    <div id="animation" class="hide">

    <div id="runner" class="hide">
    <svg width="40" height="60">
        <circle id="face" cx="20" cy="20" r="6" stroke="black"
            stroke-width=".5" fill="#D4BF94"/>
        <ellipse id="lefteye" class="eye" cx="20" cy="19" rx=".8" ry="1.2"/>
        <ellipse id="righteye" class="eye" cx="23" cy="19" rx=".8" ry="1.2"/>
        
        <path class="hair" d="M20,14 c2,-2 -2,-2 0,-4" 
            stroke="black" stroke-width="1" fill="none"/>

        <ellipse id="mouth" cx="22" cy="23" rx="1" ry=".6"/>

        <polygon id="body" points="15,26 25,26 27,29 27,40 13,40 13,29"
            fill="#B81212" stroke="black" stroke-width=".5" />

        <ellipse id="fatbody" class="hide" cx ="20" cy="34" ry="8" rx="10" 
            stroke="black" fill="#B81212" stroke-width=".5"/>

        <path id="rightarm" class="arm" d="M27,33 l2,0"/>
        <path id="leftarm" class="arm" d="M20,30 l1,5 l5,0"/>

        <path id="rightleg" class="leg" d="M23,40 l0,10"/>
        <path id="leftleg" class="leg" d="M17,40 l0,10"/>
    </svg>
    </div>

    <img id="cookie" src="cookie.jpg" class="hide"/>

    <svg id="animation1" width="200" height="300">
        <circle id="face" cx="100" cy="100" r="30" stroke="black" 
            stroke-width=".5" fill="#D4BF94"/>
        <ellipse id="lefteye" class="eye" cx="100" cy="95" rx="4" ry="6"/>
        <circle id="leftinnereye" class="innereye" cx="100" cy="97" r="2"/>

        <ellipse id="righteye" class="eye" cx="115" cy="95" rx="4" ry="6"/>
        <circle id="rightinnereye" class="innereye" cx="115" cy="97" r="2"/>
        
        <path class="hair" d="M100,70 c10,-10 -10,-10 0,-20" 
            stroke="black" stroke-width="1" fill="none"/>

        <ellipse id="mouth" cx="110" cy="115" rx="5" ry="3"/>

        <polygon id="body" points="75,130 125,130 135,145 135,200 65,200 65,145"
            fill="#B81212" stroke="black" />

        <rect class="wagon" x="20" y="200" width="160" height="50"
            fill="url(#wagonColor)" stroke="black"/>

        <circle id="leftwheel" class="wheel" cx="60" cy="265" r="15"
            fill="white" stroke="black" stroke-width="4"/>
        <circle id="leftinnerwheel" class="innerwheel" cx="60" cy="273" r="1" 
            fill="black"/>

        <circle id="rightwheel" class="wheel" cx="140" cy="265" r="15"
            fill="white" stroke="black" stroke-width="4"/>
        <circle id="rightinnerwheel" class="innerwheel" cx="148" cy="265" r="1" 
            fill="black"/>

        <defs>
            <linearGradient id="wagonColor" x1="0%" y1="0%" x2="95%" y2="5%">
                <stop offset="0%" style="stop-color:#246B24;stop_opacity:1"/>
                <stop offset="100%" style="stop-color:#009900;
                    stop_opacity:1"/>
           </linearGradient>
       </defs>
    </svg>

    <svg id="animation2" class="hide" width="200" height="300">
        <circle id="face" cx="100" cy="100" r="30" stroke="black" 
            stroke-width=".5" fill="#D4BF94"/>
        <ellipse id="lefteye" class="eye" cx="90" cy="95" rx="4" ry="6"/>
        <circle id="leftinnereye" class="innereye" cx="90" cy="97" r="2"/>

        <ellipse id="righteye" class="eye" cx="110" cy="95" rx="4" ry="6"/>
        <circle id="rightinnereye" class="innereye" cx="110" cy="97" r="2"/>
        
        <line class="hair" x1="100" y1="70" x2="100" y2="50"/>
        <line class="hair" x1="95" y1="70" x2="92" y2="50"/>
        <line class="hair" x1="105" y1="70" x2="108" y2="50"/>

        <ellipse id="mouth" cx="100" cy="115" rx="12" ry="8"/>

        <polygon id="body" points="75,130 125,130 135,120 145,135 135,145 
            135,200 65,200 65,145 55,135 65,120" fill="#B81212" stroke="black" />

        <polygon id="rightarm" class="arm" points="138,123 142,132 
            152,112 148,103" fill="#D4BF94" stroke="black"/>

        <polygon id="leftarm" class="arm" points="58,132 62,123 
            52,103 48,112" fill="#D4BF94" stroke="black"/> 

        <rect class="wagon" x="20" y="200" width="160" height="50"
            fill="url(#wagonColor)" stroke="black"/>

        <circle id="leftwheel" class="wheel" cx="60" cy="265" r="15"
            fill="white" stroke="black" stroke-width="4"/>
        <circle id="leftinnerwheel" class="innerwheel" cx="60" cy="273" r="1" 
            fill="black"/>

        <circle id="rightwheel" class="wheel" cx="140" cy="265" r="15"
            fill="white" stroke="black" stroke-width="4"/>
        <circle id="rightinnerwheel" class="innerwheel" cx="148" cy="265" r="1" 
            fill="black"/>

        <defs>
            <linearGradient id="wagonColor" x1="0%" y1="0%" x2="95%" y2="5%">
                <stop offset="0%" style="stop-color:#246B24;stop_opacity:1"/>
                <stop offset="100%" style="stop-color:#009900;
                    stop_opacity:1"/>
           </linearGradient>
       </defs>
    </svg>

    </div>

    <div id="buttons" class="startUp test">
    <a>Click</a>
    <a class="hide" id="runnerbutton">Runner</a>
    </div>
    <input type="checkbox" id="animateCheckbox"/>




    </body>

</html>
